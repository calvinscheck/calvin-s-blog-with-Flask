<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Linking the main.css Style -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% endblock %}
</head>
<body>
  {% block body %}
  <header>
    <!-- Creating a navigation header  !-->    
    <ul class="header">
            <li><a href="/">Home</a></li>
            <li><a href="/blog">Blog</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/publish-posts">Publish posts</a></li>
            <li><button id="theme-toggle">Toggle Dark/Light Mode</button></li>
        </ul>
    </div>  

    </header>
  {% endblock %}

  <!-- Add a basic footer -->
  <footer>
    <div class="footer">
      <p>Copyright 2023. All rights reserved.</p>
    </div>
  </footer>
  
  <!--- Linking the JavaScript File for the dark and light mode of the button -->
  <script src="{{ url_for('static', filename='js/mode_toggle.js') }}"></script>
</body>
</html>
