{% extends 'base.html' %}

{% block title %} {{ post.name }} {% endblock %}

{% block body %}
    {{ super() }}
    <h1>{{ post.name }}</h1>
    <p>Slug: {{ post.slug }}</p>
    <p>Date: {{ post.date.strftime('%Y-%m-%d') }}</p>
    <!-- Rendering the content of the post -->
    <p> {{ post.content }} </p>

    <p> Are you interested in posting something yourself? Check out <a href="/publish-posts">this page</a></p>
{% endblock %}
